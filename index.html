<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Economica&family=Mea+Culpa&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

        <title>Weather Dashboard</title>

</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1>Weather Dashboard</h1>
        
    </header>

    <div class="row">
        <div class="column side" id="search">
            <h2>Search for a City:</h2>
            <input type="text" id="city" name="city" placeholder="San Diego"> 
            <button class="btn waves-effect waves-light" id="search-button">  &#9729;&#65039;  Search</button>
            <h4>Recently Viewed Cities</h4>
            <p>In Alphabetical Order</p>
            
            <div class="bi bi-trash" id="buttonPlaceholder">
                <button class="btn hidden"><i class="fa fa-trash"></i></button>
                
                <!--Place for buttons to be attached-->
            </div>


        </div>


        <div class="column middle">
            <main id="mainPage" class="hidden">
                <div class="column middle">
                    <section id="currentWeather today">
                        <!--Current Weather will generate here-->
                        <div class="middle">
                            <h2 id="currentCity" class="inline"></h2>
                            <h2 id="currentDate" class="inline"></h2>
                            <div id="currentIcon" class="tooltip">
                                <img id="weatherIcon" src="" alt="Weather icon"> 
                                <span class="tooltiptext"></span>
                        </div>  
                    </div>
                    <p id="temp"> </p>
                    <p id="wind"> </p>
                    <p id="humidity"> </p>
                    <p class="inline">UV Index: </p>
                    <p id="uv" class="inline"></p>
                </section>

                

    <div class="row">
        <div class="column side">
            <div id="fiveDayForecast">
                <h3>5 Day Forecast:</h3>
                <div id="forecastBoxContainer">
                    <section>
                        <h4 id="futuredate1"></h4>
                        <div class="tooltip">
                            <img data-icon="1" src="" alt="Weather icon"> 
                            <span class="tooltiptext"></span>
                        </div>  
                        <p data-temp="1"></p>
                        <p data-wind="1"></p>
                        <p data-humidity="1"></p>
                    </section>
                        <section>
                            <h4 id="futuredate2"></h4>
                            <div class="tooltip">
                                <img data-icon="2" src="" alt="Weather icon"> 
                                <span class="tooltiptext"></span>
                            </div>  
                            <p data-temp="2"></p>
                            <p data-wind="2"></p>
                            <p data-humidity="2"></p>
                        </section>
                        <section>
                            <h4 id="futuredate3"></h4>
                            <div class="tooltip">
                                <img data-icon="3" src="" alt="Weather icon"> 
                                <span class="tooltiptext"></span>
                            </div>  
                            <p data-temp="3"></p>
                            <p data-wind="3"></p>
                            <p data-humidity="3"></p>
                        </section>
                        <section> 
                            <h4 id="futuredate4"></h4>
                            <div class="tooltip">
                                <img data-icon="4" src="" alt="Weather icon"> 
                                <span class="tooltiptext"></span>
                            </div>                              
                            <p data-temp="4"></p>
                            <p data-wind="4"></p>
                            <p data-humidity="4"></p>
                        </section>
                        <section>
                            <h4 id="futuredate5"></h4>
                            <div class="tooltip">
                                <img data-icon="5" src="" alt="Weather icon"> 
                                <span class="tooltiptext"></span>
                            </div>                                     
                            <p data-temp="5"></p>
                            <p data-wind="5"></p>
                            <p data-humidity="5"></p>
                        </section>
        
    </div>

    
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js" async defer></script>
</body>
</html>
