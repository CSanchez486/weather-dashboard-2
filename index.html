                    </button> 
            </div>
        </div>

       
          


        <div class="col" style="width: 30vw">

            </div>
        </div>

            <p id="currentDay" class="lead"></p>
                
                <p class="card-text">Temperature</p>
                <p class="card-text">Humidity</p>                
                <p class="card-text">Wind Speed</p>
                <p class="card-text">UV Index</p>


        <div class="card col-12 col-md-8" id="fiveDayForecast"></div>
            <h2>5 Day Forecast</h2></2>

       
        <div class="card list col-12 col-md-8 float:left" id="historyForecast"></div>
